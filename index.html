<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glycograph: Explore Your Glucose Story</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Glycograph</h1>
    <p>
      Dive into the rhythms of blood sugar and explore how glucose levels vary throughout the day.
    </p>
    <a href="second_page/glucose-zones.html" class="cta-button">Explore Trends</a>
    <div class="footer">Created by Daniel Zhu, Christine Law, and Brandon Chu</div>
  </div>
  <!-- Mascot Image Button -->
<img id="mascot-button" src="assets/mash_default.png" alt="Mascot Button">
<div id="mascot-message">ðŸ¥” I'm Mash! I'll be here to help you learn more about glucose trends!</div>

<script>
  const mascot = document.getElementById('mascot-button');
  const message = document.getElementById('mascot-message');

  let isPoked = false;

  mascot.addEventListener('click', () => {
    isPoked = !isPoked;

    // Set image based on state
    mascot.src = isPoked ? 'assets/mash_poke.png' : 'assets/mash_default.png';

    // Set message visibility based on same state
    message.style.display = isPoked ? 'block' : 'none';
  });
</script>

  <script src="script.js"></script>
</body>
</html>
