<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glucose Quiz</title>
  <link rel="stylesheet" href="explorer.css">
</head>
<body>
  <main style="max-width: 1400px; margin: auto; padding: 2rem;">
    <h1>Guess the Glucose Pattern</h1>
    <p>For each graph, guess whether the person is <strong>Normal</strong>, <strong>Pre-Diabetic</strong>, or <strong>Diabetic</strong>.</p>

    <!-- Chart SVG -->
    <div id="chart-container">
      <svg id="chart" width="1200" height="500"></svg>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-section">
      <div class="controls">
        <button class="quiz-btn" data-answer="normal">Normal</button>
        <button class="quiz-btn" data-answer="prediabetic">Pre-Diabetic</button>
        <button class="quiz-btn" data-answer="diabetic">Diabetic</button>
      </div>

      <button id="next-btn" disabled style="margin-top: 1rem;">Next</button>
    </div>

    <!-- Scroll Message -->
    <div id="scroll-msg" style="display:none; margin-top: 2rem; font-size: 1.1rem; font-weight: 500;">
      âœ… Quiz completed. <strong>Scroll down to see your results.</strong>
    </div>

    <!-- Results Section -->
    <div id="results-section" style="display:none; margin-top: 2rem;"></div>
  </main>

  <script type="module" src="explorer.js"></script>

</html>
